<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
</head>
<body>
  <script>
    // Cek jika halaman memiliki status 404
    if (document.title === "404 Not Found") {
        // Redirect ke beranda
        window.location.href = "/";
    }
  </script>
</body>
</html>
