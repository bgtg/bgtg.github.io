        function getSystemLanguage(){const e=navigator.language||navigator.userLanguage;return e.split("-")[0]}function redirectToLanguagePage(e){let t="en";"id"===e&&(t="id");const n=`https://bgtg.github.io/${t}/`;window.location.href=n}const userLanguage=getSystemLanguage();redirectToLanguagePage(userLanguage);
